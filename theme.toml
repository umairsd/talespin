# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Talespin"
license = "MIT"
licenselink = "https://github.com/umairsd/talespin/blob/master/LICENSE"
description = "A port of the Tale theme for Hugo."
homepage = "https://github.com/umairsd/talespin"
tags = ["minimal", "clean", "responsive", "simple", "personal", "blog", "starter", "light", "typography"]
features = ["pagination"]
min_version = "0.50"

[author]
  name = "Umair Saeed"
  homepage = "https://umairsaeed.com"

# If porting an existing theme
[original]
  name = "Emiel Hollander"
  homepage = "https://www.emielhollander.nl"
  repo = "https://github.com/EmielH/tale-hugo/"
